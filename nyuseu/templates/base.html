{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Nyuseu :: 뉴스 :: News{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'nyuseu.css' %}" />
    <meta name="author" content="FoxMaSk">
</head>
<body role="document">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top sticky-top">
        <div class="container-fluid">
            <div class="col-xs-8 col-md-8 col-lg-8">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/" title="Home">
                    <i class="fas fa-seedling"></i>
                    <span class="menu-collapsed">Nyuseu :: 뉴스 :: News</span>
                </a>
            </div>
            <div class="col-xs-4 col-md-4 col-lg-4">
                <a class="switch-layout" href="{% url 'multiboards' %}" title="switch to a Multiboard view">Multiboard Layout</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
        {% include "menu_left.html" %}
        <!-- container -->
        {% block content %}
        {% endblock %}
        <!--/.container-->
        </div>
    </div>
    <hr/>
    <footer class="footer">
        {% block footer %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 col-md-8 col-lg-8">
                    <p class="fs-5">Since 2020 <a href="https://framgit.org /annyong/nyuseu">뉴스</a> - Nyuseu :: 뉴스 :: News</p>
                </div>
                <div class="col-xs-4 col-md-4 col-lg-4">
                    <p class="fs-6"><a href="{% url 'multiboards' %}" title="switch to a Multiboard view">Multiboard Layout</a></p>
                </div>
            </div>
        </div>
        {% endblock %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
