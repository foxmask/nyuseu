<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Nyuseu :: 뉴스 :: News{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="author" content="FoxMaSk">
</head>
<body role="document">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top sticky-top">
        <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
            <i class="fas fa-seedling"></i>
            <span class="menu-collapsed">뉴스 - Nyuseu - News</span>
        </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
        <!-- container -->
        {% block content %}
        {% endblock %}
        <!--/.container-->
        </div>
    </div>
    <hr/>
    <footer class="footer">
        {% block footer %}
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-md-8 col-lg-8">
                    <p class="fs-5">Since 2020 <a href="https://gitlab.com/annyong/nyuseu">뉴스</a> - Nyuseu - News</p>
                </div>
                <div class="col-xs-4 col-md-4 col-lg-4">
                    <p class="fs-6"><a href="{% url 'home' %}">Standard layout</a></p>
                </div>
            </div>
        </div>
        {% endblock %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
