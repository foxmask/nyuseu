<!-- Sidebar -->
<div class="col-xs-2 col-md-2 col-lg-2">
    <div class="accordion" id="accordionMenu">
    {% for line in folders %}
    <!-- Menu with submenu -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ line.id }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseZ{{ line.id }}" aria-expanded="false" aria-controls="collapseZ{{ line.id }}">
            <i class="fas fa-leaf"></i>&nbsp;
            <small><span class="menu-collapsed">{{ line.title }} {% if line.unread > 0 %}<span class="badge bg-secondary">{{ line.unread }}</span>{% endif %}</span></small>
          </button>
      </h2>
      <div id="collapseZ{{ line.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ line.id }}" data-bs-parent="#accordionMenu">
        <div class="accordion-body">
            <ul class="list-group">
            {% for feed in line.feeds_set.all %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <a href="{% url 'feeds' feed.id %}">{{ feed.title }}</a>
                </div>
                {% if feed.articles_set.unreads.count > 0 %}<span class="badge bg-secondary rounded-pill">{{ feed.articles_set.unreads.count }}</span>{% endif %}
                </li>
            {% endfor %}
            </ul>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- Menu with submenu -->
    </div>
</div>
<!-- sidebar END -->
