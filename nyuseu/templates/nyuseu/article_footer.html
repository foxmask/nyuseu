                <div class="card-footer">
                    {% if read_later %}
                    <a href="{% url 'unread_later' id %}" title="Remove this article to the read later list" class="text-muted card-link">
                        <span style="font-size: 1em; color: Mediumslateblue;"><i class="fas fa-bookmark"></i></span>{% else %}
                    <a href="{% url 'read_later' id %}" title="Save this article for a later read" class="text-muted card-link">
                        <span style="font-size: 1em; color: Dodgerblue;"><i class="far fa-bookmark"></i></span>{% endif %}</a>
                    {% if read %}
                    <a href="{% url 'marked_as_unread' id %}" title="Set this article as unread" class="text-muted card-link">
                        <span style="font-size: 1em; color: Mediumslateblue;"><i class="fas fa-eye"></i></span>{% else %}
                    <a href="{% url 'marked_as_read' id %}" title="Set this article as read" class="text-muted card-link">
                        <span style="font-size: 1em; color: Dodgerblue;"><i class="fas fa-eye-slash"></i></span>{% endif %}</a>
                    <a href="#" title="Share this article" class="text-muted card-link"><span style="font-size: 1em; color: Dodgerblue;"><i class="fas fa-share-alt"></i></span></a>
                    <a href="{{ source_url }}" target="_blank" title="Open the original website" class="text-muted card-link"><span style="font-size: 1em; color: Dodgerblue;"><i class="fas fa-external-link-alt"></i></span></a>
                </div>
